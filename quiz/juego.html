<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="img/quiz.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="image/regalo.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="image/user.png" alt="">
            </div>
        </header>

        <main class="juego">
            <div class="contador-pregunta">
                <span id="num-pregunta" class="num-pregunta">01</span> /
                <span id="total-preguntas">5</span>
            </div>            
            <p id="txt-pregunta" class="pregunta">
                ¿Texto de la pregunta 1?
            </p>
        
            <div class="opciones" id="opciones">
                <button class="opcion" id="a">Opcion A</button>
                <button class="opcion" id="b">Opcion B</button>
                <button class="opcion" id="c">Opcion C</button>
                <button class="opcion" id="d">Opcion D</button>
            </div>
        
            <button class="btn" id="siguiente">Next</button>
        </main>
        <div class="container1-button" id="toc-button">
            <img src="../Speach/images/fondos/home_house_10811 (1) (1) (1).png" alt="">
        </div>
        <div class="container1-content" id="toc-content">
            <h2 class="subtitle">Actions</h2>
            <nav class="indice">
                <div class="fila-indice">
                    <a href="../Speach/index.html">Home <img src="image/images.png" alt=""></a>
                </div>
                <div class="fila-indice">
                    <a href="../sopa/index..html">Word Search <img src="image/word.png" alt=""></a>
                </div>
                <div class="fila-indice">
                    <a href="../Crucigrama-master/index.html">Crossword <img src="image/cross.png" alt=""></a>
                </div>
                </nav>
        </div>
        
    </div>

    <script src="js/juego.js"></script>
</body>
</html>
